<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="compose your own menu from gastronomical restaurants">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Menu Kitchen West</title>
</head>

<body>
    <nav class="navbar">
        <img class="nav-logo" src="images/logo/ohmyfood@2x.svg" alt="Logo called 'Oh my food'">

    </nav>
    <a href="#">
        <img class="img-header" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
    </a>
    <div class="container bg-grey border-radius-top mt">

        <h1 class="title">Kitchen West</h1>
        <h3 class="menu-start">Starter</h3>
        <div class="menu-container">
            <div class="menu-item">
                <input class="menu-item__input" type="checkbox" name="menu-item-1" id="menu-item-1">
                <label for="menu-item-1" class="menu-item__card">
                    <span class="menu-item__body">
                        <strong class="menu-item__title">Smoked Salmon</strong>
                        <span class="menu-item__text">With beetroot and horseradish dressing </span>
                    </span>
                    <strong class="menu-item__price">£25</strong>
                    <span class="menu-item-checked">
                        <i class="fa-regular fa-circle-check"></i>
                    </span>
                </label>
            </div>
            <div class="menu-item">
                <input class="menu-item__input" type="checkbox" name="menu-item-1" id="menu-item-1">
                <label for="menu-item-1" class="menu-item__card">
                    <span class="menu-item__body">
                        <strong class="menu-item__title">Ham hock terrine</strong>
                        <span class="menu-item__text">With piccalilli </span>
                    </span>
                    <strong class="menu-item__price">£35</strong>
                    <span class="menu-item-checked">
                        <i class="fa-regular fa-circle-check"></i>
                    </span>
                </label>
            </div>
            <div class="menu-item">
                <input class="menu-item__input" type="checkbox" name="menu-item-1" id="menu-item-1">
                <label for="menu-item-1" class="menu-item__card">
                    <span class="menu-item__body">
                        <strong class="menu-item__title">Ham hock terrine</strong>
                        <span class="menu-item__text">With piccalilli </span>
                    </span>
                    <strong class="menu-item__price">£35</strong>
                    <span class="menu-item-checked">
                        <i class="fa-regular fa-circle-check"></i>
                    </span>
                </label>
            </div>
        </div>
    </div>


    <!----------------------------E N D R E S T A U R A N T  S E C T I O N S  ---------------------------->

    <!---------------------------  F O O T E R  ---------------------------->
    <footer>
        <div class="footer-logo">
            <img src="ImagesandtextOhmyfood/images/logo/ohmyfood@2x.svg" alt="" width="61">
            <div class="footer-links">
                <a class="footlink" href="#Suggest"><i class="fa-solid fa-utensils"></i>Suggest a Restaurant</a>
                <a class="footlink" href="#bcomeapartner"><i class="fa-solid fa-handshake-simple"></i> Become a
                    partner</a>
                <a class="footlink" href="#notice">Legal notice</a>
                <a class="footlink" href="#contact"> Contact</a>
            </div>
        </div>
